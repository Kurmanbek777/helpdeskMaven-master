<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statusController.selected.id}" title="#{bundle.EditStatusTitle_id}" required="true" requiredMessage="#{bundle.EditStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStatusLabel_status}" for="status" />
                    <h:inputText id="status" value="#{statusController.selected.status}" title="#{bundle.EditStatusTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{statusController.update}" value="#{bundle.EditStatusSaveLink}" style="display: none;"/>
                <br />
                <br />
                <h:button outcome="View" value="#{bundle.EditStatusViewLink}" styleClass="myClass"/>
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.EditStatusShowAllLink}" immediate="true" style="display: none;"/>
                <br />
                <br />
                <h:commandButton action="#{statusController.prepareList}" value="#{bundle.EditStatusShowAllLink}" immediate="true" styleClass="myClass"/>
                <br />
                <br />
              <!--  <h:link outcome="/index" value="#{bundle.EditStatusIndexLink}" /> -->
                <br />
                <br />
                <input type="button" value="Home" onclick="javascript:window.location='http://localhost:2822/Helpdesk/faces/index.xhtml'" class="homeButton"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
