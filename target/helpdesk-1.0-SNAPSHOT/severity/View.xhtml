<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeverityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSeverityLabel_id}"/>
                    <h:outputText value="#{severityController.selected.id}" title="#{bundle.ViewSeverityTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSeverityLabel_severity}"/>
                    <h:outputText value="#{severityController.selected.severity}" title="#{bundle.ViewSeverityTitle_severity}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{severityController.destroyAndView}" value="#{bundle.ViewSeverityDestroyLink}" style="display: none;"/>
                <br />
                <br />
                <h:commandButton action="#{severityController.destroyAndView}" value="#{bundle.ViewSeverityDestroyLink}" styleClass="myClass"/>
                <br />
                <br />
                <h:button outcome="Edit" value="#{bundle.ViewSeverityEditLink}" styleClass="myClass"/>
                <br />
                <br />
                <h:commandLink action="#{severityController.prepareCreate}" value="#{bundle.ViewSeverityCreateLink}" style="display: none;"/>
                <br />
                <br />
                <h:commandLink action="#{severityController.prepareList}" value="#{bundle.ViewSeverityShowAllLink}" style="display: none;"/>
                <br />
                <br />
                <!-- <h:link outcome="/index" value="#{bundle.ViewSeverityIndexLink}"/> -->
                <br />
                <br />
                <input type="button" value="Home" onclick="javascript:window.location='http://localhost:2822/Helpdesk/faces/index.xhtml'" class="homeButton"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
